<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div:hover{
            color: burlywood;

        }
        footer{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o cursor sobre o texto abaixo</p>
    <div>
        passe o cursor aqui
        <p>Texto escondido...</p>
    </div>  
    <p>Fim do Exemplo</p>
</body>

</html>
