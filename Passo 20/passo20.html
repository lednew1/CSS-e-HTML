<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            
            border: 10px solid black;
           
           padding: 10px 15px 30px;

            margin: 20px 20px 40px;
            
            outline: 5px dashed rgb(136, 136, 3);
        }
        a{
            color: black;
            border: solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
